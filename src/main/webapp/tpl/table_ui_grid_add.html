<meta charset="utf-8">
<div class="modal-header">
    <button id="modelCancel" type="button" class="close"
            ng-click="cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">新增</h4>
</div>
<div class="modal-body">
    <form id="rpForm" role="form" class="sf-form form-validation" name="rpForm">
        <div class="form-group">
            <label class="col-md-3 col-sm-3 control-label">名字:</label>
            <div class="col-md-6 col-sm-6 no-padder-sm">
                <input type="text" class="form-control" ng-model="grid.name" placeholder=""  required>
            </div>
            <span class="tip">*</span>
        </div>
        <div class="form-group">
            <label class="col-md-3 col-sm-3  control-label">职位:</label>
            <div class="col-md-6 col-sm-6 no-padder-sm">
                <input type="text" class="form-control" ng-model="grid.age" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 col-sm-3  control-label">公司地址:</label>
            <div class="col-md-6 col-sm-6 no-padder-sm">
                <input type="text" class="form-control" ng-model="grid.birthday" placeholder="" required>
            </div>
            <span class="tip">*</span>
        </div>
        <div class="form-group">
            <label class="col-md-3 col-sm-3  control-label">薪水:</label>
            <div class="col-md-6 col-sm-6 no-padder-sm">
                <input type="text" class="form-control" ng-model="grid.salary" placeholder="" required>
            </div>
            <span class="tip">*</span>
        </div>
    </form>
    <div class="text-danger text-center">注：*为必填字段，输入边框为红色时，请按提示正确输入！</div>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-sm btn-primary" ng-click="ok(rpForm.$valid)" >OK</button>
    <button type="button" class="btn btn-sm btn-default" ng-click="cancel()">Close</button>
</div>
